<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="presentPopover($event)">
        <ion-icon name="people"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #F9F9F9;" #popoverContent class="popover-page">

  <ion-grid>
    <ion-row>
      <ion-col col-12 col-xl-4 col-lg-4 col-md-6>
        <img src="../../assets/gauge.PNG">
      </ion-col>
      <ion-col col-12 col-xl-4 col-lg-4 col-md-6>
        <img src="../../assets/overview.PNG">
      </ion-col>
      <ion-col col-12 col-xl-4 col-lg-4 col-md-6>
        <img src="../../assets/GainedStats.PNG">
      </ion-col>
    </ion-row>
  </ion-grid>

  <div *ngIf="selectedItem">
    <button ion-button outline icon-start small color="danger" (click)="clearFilter()">
      <ion-icon name="remove-circle"></ion-icon>
      Remove "{{selectedItem.title}}" filter
    </button>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-slides pager style="margin-bottom:35px;">
          <ion-slide *ngFor="let chart of charts" (click)="filterChart(chart)" style="cursor: pointer;">
            <!-- <h2>{{chart.title}}</h2>
            <ion-buttons start>
              <button ion-button small icon-only (click)="drillUp(chart)">
                <ion-icon name="arrow-up"></ion-icon>
              </button>
              <button ion-button small icon-only (click)="drillDown(chart)">
                <ion-icon name="arrow-down"></ion-icon>
              </button>
            </ion-buttons>
            <p>View: {{chart.view}}</p> -->
            <img src="../../assets/{{chart.img}}">
          </ion-slide>
        </ion-slides>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
